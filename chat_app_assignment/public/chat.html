<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }
        
        .message.other {
            align-self: flex-start;
            background: #e9ecef;
            color: #333;
        }
        
        .message-username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        .message-text {
            font-size: 14px;
        }
        
        .message-time {
            font-size: 10px;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendBtn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Room</h1>
        <div class="user-info">
            <span id="currentUser"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let currentUsername = '';
        let eventSource = null;
        
        // Check authentication
        async function checkAuth() {
            const response = await fetch('/check-auth');
            const data = await response.json();
            
            if (!data.authenticated) {
                window.location.href = '/';
            } else {
                currentUsername = data.username;
                document.getElementById('currentUser').textContent = `Logged in as: ${currentUsername}`;
                loadMessages();
                connectSSE();
            }
        }
        
        // Load existing messages
        async function loadMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            messages.forEach(message => {
                displayMessage(message, message.username === currentUsername);
            });
        }
        
        // Connect to Server-Sent Events
        function connectSSE() {
            eventSource = new EventSource('/events');
            
            eventSource.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message, message.username === currentUsername);
            };
            
            eventSource.onerror = () => {
                console.log('SSE connection error, reconnecting...');
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }
        
        // Display message
        function displayMessage(message, isOwn) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-username">${message.username}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            // ===> COMMUNICATE WITH THE SERVER -- POST text to '/messages' on server
            
        }
        
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Logout
        async function logout() {
            if (eventSource) {
                eventSource.close();
            }
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/';
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
        
        checkAuth();
    </script>
</body>
</html>
